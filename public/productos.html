<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con sockets</title>
    <!-- <script src="http://localhost:3000/socket.io/socket.io.min.js" defer></script> -->
    <script src="https://crud-mongodb-sockets.onrender.com/socket.io/socket.io.min.js"></script>
    <script src="./js/productos.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Usuarios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="row mt-5">
            <div class="col-4"> 
                <form action="" id="enviarDatos">
                    <div class="card">
                        <div class="card-header">
                            <h1>Nuevo Producto</h1>
                        </div>
                        <div class="card-body">
                            <input class="form-control mb-3" type="text" name="nombre" id="nombre" placeholder="Nombre" autofocus>
                            <input class="form-control mb-3" type="text" name="marca" id="marca" placeholder="Marca">
                            <input class="form-control mb-3" type="text" name="cantidad" id="cantidad" placeholder="Cantidad">
                        </div>
                        <div class="card-footer">
                            <button class="form-control btn btn-primary mb-3" type="submit">Guardar Producto</button>
                            <button class="form-control btn btn-secondary" type="reset">Borrar Datos</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div class="text-danger fs-3" id="mensaje"></div>
                <table class="table hoover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
